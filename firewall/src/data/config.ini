[General]
; Enable firewall on application start
autostart = false
; Default firewall profile to load
default_profile = default
; Default action (ALLOW or BLOCK)
default_action = ALLOW

[Notifications]
; Show desktop notifications for blocked connections
show_notifications = false
; Show alert popup for blocked connections
show_alerts = false
; Minimum severity level to show notifications (INFO, WARNING, ERROR)
notification_level = WARNING

[Logging]
; Log level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO
; Maximum log file size in MB
max_log_size = 10
; Number of log files to keep
max_log_files = 3
; Path to log file (relative to application directory)
log_file = firewall.log

[Updates]
; Check for rule updates automatically
auto_check_updates = false
; Update source URL
update_url = https://example.com/firewall-rules